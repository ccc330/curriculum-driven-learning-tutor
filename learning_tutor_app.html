    <script>
        // ç®€å•çš„APIå®¢æˆ·ç«¯æ¨¡æ‹Ÿ
        class ApiClient {
            constructor() {
                this.baseURL = 'http://localhost:5000/api';
                this.conversations = [];
                this.currentConversationId = null;
            }

            // å¼€å§‹æ–°å¯¹è¯
            async startNewConversation() {
                try {
                    const response = await fetch(`${this.baseURL}/new-conversation`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    const data = await response.json();
                    if (data.conversation_id) {
                        this.currentConversationId = data.conversation_id;
                        const conversation = {
                            id: data.conversation_id,
                            title: `å¯¹è¯ ${this.conversations.length + 1}`,
                            messages: []
                        };
                        this.conversations.push(conversation);
                        return data.conversation_id;
                    } else {
                        throw new Error(data.error || 'åˆ›å»ºå¯¹è¯å¤±è´¥');
                    }
                } catch (error) {
                    console.error('åˆ›å»ºæ–°å¯¹è¯æ—¶å‡ºé”™:', error);
                    throw error;
                }
            }

            // å‘é€æ¶ˆæ¯
            async sendMessage(message) {
                if (!this.currentConversationId) {
                    throw new Error('æ²¡æœ‰æ´»åŠ¨çš„å¯¹è¯');
                }

                const response = await fetch(`${this.baseURL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        conversation_id: this.currentConversationId,
                        message: message
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                return response;
            }

            // ä¸Šä¼ æ–‡ä»¶
            async uploadFile(file, onProgress) {
                const formData = new FormData();
                formData.append('file', file);
                
                // åˆ›å»ºXMLHttpRequestä»¥æ”¯æŒè¿›åº¦ç›‘æ§
                return new Promise((resolve, reject) => {
                    const xhr = new XMLHttpRequest();
                    
                    xhr.upload.addEventListener('progress', (event) => {
                        if (event.lengthComputable && onProgress) {
                            const percentComplete = (event.loaded / event.total) * 100;
                            onProgress(percentComplete);
                        }
                    });
                    
                    xhr.addEventListener('load', () => {
                        if (xhr.status === 200) {
                            try {
                                const data = JSON.parse(xhr.responseText);
                                resolve(data);
                            } catch (e) {
                                reject(new Error('è§£æå“åº”å¤±è´¥'));
                            }
                        } else {
                            reject(new Error(`ä¸Šä¼ å¤±è´¥: ${xhr.status}`));
                        }
                    });
                    
                    xhr.addEventListener('error', () => {
                        reject(new Error('ç½‘ç»œé”™è¯¯'));
                    });
                    
                    xhr.open('POST', `${this.baseURL}/upload`);
                    xhr.send(formData);
                });
            }

            // è·å–ä»»åŠ¡çŠ¶æ€
            async getTaskStatus(taskId) {
                try {
                    const response = await fetch(`${this.baseURL}/task/${taskId}`);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return await response.json();
                } catch (error) {
                    console.error('è·å–ä»»åŠ¡çŠ¶æ€å¤±è´¥:', error);
                    throw error;
                }
            }

            // æµå¼è·å–åˆ†æç»“æœ
            async streamAnalysisResult(conversationId) {
                const response = await fetch(`${this.baseURL}/analyze-stream/${conversationId}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response;
            }

            // è½®è¯¢ä»»åŠ¡çŠ¶æ€
            async pollTaskStatus(taskId, onProgress, onComplete, onError) {
                const pollInterval = 1000; // 1ç§’è½®è¯¢ä¸€æ¬¡
                const maxAttempts = 300; // æœ€å¤šè½®è¯¢5åˆ†é’Ÿ
                let attempts = 0;

                const poll = async () => {
                    try {
                        attempts++;
                        const taskStatus = await this.getTaskStatus(taskId);
                        
                        if (onProgress) {
                            onProgress(taskStatus);
                        }

                        if (taskStatus.status === 'completed') {
                            if (onComplete) {
                                onComplete(taskStatus);
                            }
                            return;
                        } else if (taskStatus.status === 'failed') {
                            if (onError) {
                                onError(new Error(taskStatus.error || 'ä»»åŠ¡æ‰§è¡Œå¤±è´¥'));
                            }
                            return;
                        } else if (attempts >= maxAttempts) {
                            if (onError) {
                                onError(new Error('ä»»åŠ¡è¶…æ—¶'));
                            }
                            return;
                        }

                        // ç»§ç»­è½®è¯¢
                        setTimeout(poll, pollInterval);
                    } catch (error) {
                        if (onError) {
                            onError(error);
                        }
                    }
                };

                poll();
            }
        }

        // æ£€æµ‹å†…å®¹æ˜¯å¦åŒ…å«Markdownæ ¼å¼
        function hasMarkdownSyntax(content) {
            const markdownPatterns = [
                /^#{1,6}\s+/m,           // æ ‡é¢˜
                /\*\*.*?\*\*/,           // ç²—ä½“
                /\*.*?\*/,               // æ–œä½“
                /`.*?`/,                 // è¡Œå†…ä»£ç 
                /```[\s\S]*?```/,        // ä»£ç å—
                /^\s*[-*+]\s+/m,         // æ— åºåˆ—è¡¨
                /^\s*\d+\.\s+/m,         // æœ‰åºåˆ—è¡¨
                /^\s*>\s+/m,             // å¼•ç”¨
                /\[.*?\]\(.*?\)/,        // é“¾æ¥
                /\|.*?\|/,               // è¡¨æ ¼
                /^---+$/m                // åˆ†éš”çº¿
            ];
            
            return markdownPatterns.some(pattern => pattern.test(content));
        }

        // æ˜¾ç¤ºæ¶ˆæ¯ï¼ˆæ”¯æŒMarkdownæ¸²æŸ“ï¼‰
        function displayMessage(role, content) {

        function updateMessageContent(messageDiv, content, isComplete = false) {

            // å¯¹äºAIå›å¤ï¼Œæ€»æ˜¯ä½¿ç”¨Markdownæ¸²æŸ“

                // å¦‚æœå†…å®¹è¿˜åœ¨æ›´æ–°ä¸­ï¼Œå…ˆæ˜¾ç¤ºçº¯æ–‡æœ¬é¿å…é¢‘ç¹é‡æ–°æ¸²æŸ“
                if (!isComplete && content.length > 0) {

            } else {
                messageDiv.textContent = content;

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const message = messageBox.value.trim();
            if (!message) return;
            
            // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
            displayMessage('user', message);
            
            // æ¸…ç©ºè¾“å…¥æ¡†
            messageBox.value = '';
            
            // æ˜¾ç¤ºçŠ¶æ€æŒ‡ç¤ºå™¨
            statusIndicator.style.display = 'block';
            chatWindow.scrollTop = chatWindow.scrollHeight;
            
            try {
                // å‘é€æ¶ˆæ¯å¹¶è·å–å›å¤
                const response = await apiClient.sendMessage(message);
                
                // åˆ›å»ºAIå›å¤æ¶ˆæ¯å®¹å™¨
                const assistantMessageDiv = displayMessage('assistant', '');
                let fullResponse = '';
                
                // å¤„ç†æµå¼å“åº”
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n\n');
                    
                    for (const line of lines) {
                        if (!line.startsWith('data: ')) continue;
                        
                        try {
                            const data = JSON.parse(line.slice(6));
                            
                            if (data.content) {
                                fullResponse += data.content;
                                updateMessageContent(assistantMessageDiv, fullResponse, false);
                                chatWindow.scrollTop = chatWindow.scrollHeight;
                            } else if (data.error) {
                                throw new Error(data.error);
                            } else if (data.done) {
                                // å¯¹è¯å®Œæˆï¼Œè¿›è¡Œæœ€ç»ˆçš„Markdownæ¸²æŸ“
                                updateMessageContent(assistantMessageDiv, fullResponse, true);
                                break;
                            }
                        } catch (e) {
                            console.error('è§£ææµæ•°æ®æ—¶å‡ºé”™:', e);
                        }
                    }
                }
                
                // éšè—çŠ¶æ€æŒ‡ç¤ºå™¨
                statusIndicator.style.display = 'none';
                
                // æ›´æ–°å¯¹è¯å†å²
                if (apiClient.currentConversationId) {
                    const conversation = apiClient.conversations.find(
                        c => c.id === apiClient.currentConversationId
                    );
                    if (conversation) {
                        conversation.messages.push(
                            { role: 'user', content: message },
                            { role: 'assistant', content: fullResponse }
                        );
                    }
                }
            } catch (error) {
                // éšè—çŠ¶æ€æŒ‡ç¤ºå™¨
                statusIndicator.style.display = 'none';
                displayMessage('system', 'å‘é€æ¶ˆæ¯æ—¶å‡ºé”™: ' + error.message);
            }
        }

                        async (taskStatus) => {

                            filePreview.innerHTML = `

                            try {

                                const streamResponse = await apiClient.streamAnalysisResult(result.conversation_id);

        // æ»šåŠ¨æ§åˆ¶åŠŸèƒ½
        function initScrollControls() {
            const scrollToTopBtn = document.getElementById('scroll-to-top');
            const scrollToBottomBtn = document.getElementById('scroll-to-bottom');
            
            // æ»šåŠ¨åˆ°é¡¶éƒ¨
            function scrollToTop() {
                chatWindow.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            }
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            function scrollToBottom() {
                chatWindow.scrollTo({
                    top: chatWindow.scrollHeight,
                    behavior: 'smooth'
                });
            }
            
            // ç»‘å®šæŒ‰é’®äº‹ä»¶
            scrollToTopBtn.addEventListener('click', scrollToTop);
            scrollToBottomBtn.addEventListener('click', scrollToBottom);
            
            // é”®ç›˜å¿«æ·é”®
            document.addEventListener('keydown', (e) => {
                // Ctrl+Home: æ»šåŠ¨åˆ°é¡¶éƒ¨
                if (e.ctrlKey && e.key === 'Home') {
                    e.preventDefault();
                    scrollToTop();
                }
                // Ctrl+End: æ»šåŠ¨åˆ°åº•éƒ¨
                else if (e.ctrlKey && e.key === 'End') {
                    e.preventDefault();
                    scrollToBottom();
                }
                // Page Up: å‘ä¸Šæ»šåŠ¨ä¸€é¡µ
                else if (e.key === 'PageUp' && chatWindow === document.activeElement) {
                    e.preventDefault();
                    chatWindow.scrollBy({
                        top: -chatWindow.clientHeight * 0.8,
                        behavior: 'smooth'
                    });
                }
                // Page Down: å‘ä¸‹æ»šåŠ¨ä¸€é¡µ
                else if (e.key === 'PageDown' && chatWindow === document.activeElement) {
                    e.preventDefault();
                    chatWindow.scrollBy({
                        top: chatWindow.clientHeight * 0.8,
                        behavior: 'smooth'
                    });
                }
            });
            
            // åŠ¨æ€æ˜¾ç¤º/éšè—æ»šåŠ¨æŒ‰é’®
            function updateScrollButtons() {
                const isAtTop = chatWindow.scrollTop <= 10;
                const isAtBottom = chatWindow.scrollTop >= chatWindow.scrollHeight - chatWindow.clientHeight - 10;
                
                // æ ¹æ®æ»šåŠ¨ä½ç½®è°ƒæ•´æŒ‰é’®é€æ˜åº¦
                scrollToTopBtn.style.opacity = isAtTop ? '0.3' : '0.8';
                scrollToBottomBtn.style.opacity = isAtBottom ? '0.3' : '0.8';
                
                // ç¦ç”¨å·²åˆ°è¾¾ä½ç½®çš„æŒ‰é’®
                scrollToTopBtn.disabled = isAtTop;
                scrollToBottomBtn.disabled = isAtBottom;
            }
            
            // ç›‘å¬æ»šåŠ¨äº‹ä»¶
            chatWindow.addEventListener('scroll', updateScrollButtons);
            
            // åˆå§‹åŒ–æŒ‰é’®çŠ¶æ€
            updateScrollButtons();
        }

        // å¢å¼ºçš„æ¶ˆæ¯æ˜¾ç¤ºå‡½æ•°ï¼Œæ”¯æŒè‡ªåŠ¨æ»šåŠ¨æ§åˆ¶
        function displayMessageWithScroll(role, content, autoScroll = true) {
            const messageDiv = displayMessage(role, content);
            
            // å¦‚æœå¯ç”¨è‡ªåŠ¨æ»šåŠ¨ä¸”ç”¨æˆ·æ¥è¿‘åº•éƒ¨ï¼Œåˆ™è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
            if (autoScroll) {
                const isNearBottom = chatWindow.scrollTop >= chatWindow.scrollHeight - chatWindow.clientHeight - 100;
                if (isNearBottom) {
                    setTimeout(() => {
                        chatWindow.scrollTop = chatWindow.scrollHeight;
                    }, 100);
                }
            }
            
            return messageDiv;
        }
